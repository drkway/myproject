{% extends 'Crudapp/base.html' %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Product{% else %}Add Product{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% if product.image %}
    <img src="{{ product.image.url }}" alt="Product Image" width="200">
{% endif %}
{% endblock %}
